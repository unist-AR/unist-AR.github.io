---
layout: default
---

<div class="articles full-width">
  <article class="post">
    <header>
      {% if page.img %}
      <img src="{{site.baseurl}}/img/{{page.img}}" alt="{{page.img}}">
      {% endif %}
      <h1> {{ page.title }} </h1>
    </header>
    
    {{ content }}
  </article>
</div>
